<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Dev Workshop</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Feedback</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Web Dev Workshop</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="{% url 'index' %}">Attendence</a>
      <a class="mdl-navigation__link" href="{% url 'feedback' %}">Feedback</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
	<div class="mdl-grid">
	  <div class="mdl-cell mdl-cell--2-col"></div>
	  <div class="mdl-cell mdl-cell--8-col">
		<form method="post">
			{% csrf_token %}
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    <input class="mdl-textfield__input" maxlength="5" name="ratings" type="text" id="ratings">
		    <label class="mdl-textfield__label" for="ratings">Ratings out of 10</label>
		  </div><br>			
		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    <input class="mdl-textfield__input" size="60" name="feedback" type="text" id="feedback">
		    <label class="mdl-textfield__label" for="feedback">Feedback</label>
		  </div><br>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
			  Submit
			</button>
		</form>
	  </div>
	  <div class="mdl-cell mdl-cell--2-col"></div>
	</div>
    </div>
  </main>
</div>
</body>
</html>
